<div class="p-8">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Welcome Back!</h2>
  <p class="text-center text-gray-500 mb-6">Log in to your MimFlix Shop account.</p>
  
  <form (submit)="onSubmit()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input 
        id="email"
        name="email"
        type="email" 
        [(ngModel)]="email"
        required
        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
        placeholder="you@example.com"
      >
    </div>
    
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input 
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
        placeholder="••••••••"
      >
    </div>

    @if (error()) {
      <div class="p-3 bg-red-100 text-red-700 text-sm rounded-md">
        {{ error() }}
      </div>
    }
    
    <div>
      <button 
        type="submit"
        [disabled]="loading()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:bg-orange-300 transition-colors">
        @if (loading()) {
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        } @else {
          <span>Log In</span>
        }
      </button>
    </div>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Don't have an account? 
    <button (click)="switchToSignup.emit()" class="font-medium text-orange-500 hover:text-orange-600 focus:outline-none focus:underline">
      Sign up here
    </button>
  </p>
</div>
