@if (product()) {
  @let p = product();
  <div class="bg-white rounded-lg overflow-hidden shadow-md border border-gray-200 flex flex-col h-full transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300 ease-in-out">
    <img [src]="getImageUrl(p.name)" [alt]="p.name" class="w-full h-48 object-cover">
    <div class="p-5 flex flex-col flex-grow">
      <h3 class="text-lg font-semibold text-gray-800 mb-2 truncate" [title]="p.name">{{ p.name }}</h3>
      <p class="text-gray-600 text-sm mb-4 flex-grow">
        {{ p.description }}
      </p>
      <div class="flex justify-between items-center mt-auto">
        <span class="text-2xl font-bold text-orange-500">${{ p.price.toFixed(2) }}</span>
        <button class="flex items-center gap-2 px-4 py-2 bg-orange-500 text-white text-sm font-semibold rounded-md hover:bg-orange-600 transition-colors duration-300 shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
}
