<div class="min-h-screen bg-gray-100 text-gray-800">
  <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200 shadow-sm sticky top-0 z-20">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="text-2xl font-bold text-orange-500">
            MimFlix Shop
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-2">
            <a routerLink="/" class="text-gray-600 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
            <a href="#" class="text-gray-600 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Categories</a>
            @if (currentUserProfile()?.role === 'admin') {
              <a routerLink="/admin" class="text-orange-600 font-semibold hover:text-orange-500 px-3 py-2 rounded-md text-sm transition-colors">Admin Panel</a>
            }
            <div class="flex items-center space-x-4 ml-4">
              <a href="#" class="text-gray-600 hover:text-orange-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </a>
              
              @if (currentUser()) {
                <div class="flex items-center gap-4">
                  <span class="text-sm text-gray-700">{{ currentUser()?.email }}</span>
                  <button (click)="logout()" class="px-5 py-2 bg-gray-200 text-gray-700 text-sm font-semibold rounded-md hover:bg-gray-300 transition-colors duration-300">
                      Logout
                  </button>
                </div>
              } @else {
                <div class="flex items-center gap-2">
                  <button (click)="showAuthModal.set(true)" class="px-5 py-2 bg-transparent text-orange-500 text-sm font-semibold rounded-md hover:bg-orange-50 transition-colors duration-300">
                    Login
                  </button>
                  <button (click)="showAuthModal.set(true)" class="px-5 py-2 bg-orange-500 text-white text-sm font-semibold rounded-md hover:bg-orange-600 transition-colors duration-300 shadow-sm">
                      Sign Up
                  </button>
                </div>
              }
            </div>
        </div>
        <div class="md:hidden">
            <!-- Mobile menu button can be added here in the future -->
        </div>
      </div>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>

@if(showAuthModal()) {
  <app-auth-modal (close)="showAuthModal.set(false)"></app-auth-modal>
}
